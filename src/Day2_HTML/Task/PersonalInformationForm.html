<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Personal Info - Form</title>
    </head>

    <body>

        <h2> Personal Information Form </h2>

        <form action="FormSubmission.html">

            <label for="nameInput"> Name: </label>
            <input id="nameInput" type="text"> <br> <br>

            <label for="dobInput"> Date of Birth: </label>
            <input id="dobInput" type="date"> <br> <br>

            <label for="phoneInput"> Phone Number: </label>
            <input id="phoneInput" type="number"> <br> <br>

            <label for="descriptionInput"> Description: </label>
            <textarea id="descriptionInput" rows="20" cols="40"></textarea> <br> <br>

            <label for="agreeCheckbox"> Agree? </label>
            <input id="agreeCheckbox" type="checkbox"> <br> <br>

            <label for="radioButton1"> Female </label>
            <input id="radioButton1" name="gender" type="radio">

            <label for="radioButton2"> Male </label>
            <input id="radioButton2" name="gender" type="radio"> <br> <br>

            <label for="countryDropdown"> Country: </label>
            <select id="countryDropdown" name="countries">

                <option value="USA"> United States </option>
                <option value="FR"> France </option>
                <option value="GER"> Germany </option>
                <option value="TUR"> Turkey </option>

            </select> <br> <br>

            <input id="submit" type="submit">

        </form>

    </body>
</html>
